<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - InkInsight</title>
</head>
<body>
<h2>Login</h2>
<p th:text="${message}"></p>
<form th:action="@{/login}" method="post" th:object="${user}">
    <label>Email: <input type="email" th:field="*{email}" required></label><br>
    <label>Password: <input type="password" th:field="*{password}" required></label><br>
    <button type="submit">Login</button>
</form>
<p>Don't have an account? <a th:href="@{/signup}">Sign up</a></p>
</body>
</html>
