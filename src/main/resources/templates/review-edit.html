<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Review - InkInsight</title>
</head>
<body>
<h2>Edit Your Review</h2>

<form th:action="@{/reviews/update}" method="post" th:object="${review}">
    <input type="hidden" th:field="*{id}">
    <label>Book Title: <input type="text" th:field="*{bookTitle}" required></label><br>
    <label>Review:<br>
        <textarea th:field="*{content}" rows="5" cols="40" required></textarea>
    </label><br>
    <button type="submit">Update</button>
</form>

<p><a th:href="@{/dashboard}">Back to Dashboard</a></p>
</body>
</html>
